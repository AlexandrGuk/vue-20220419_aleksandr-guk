<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>CounterButtonApp</title>
  </head>
  <body>
    <div id="app">
      <button @click="count++" type="button"> Count is: {{ count }}</button>
      <br>
      <br>
      <button @click="count=0" type="button">Reset</button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
